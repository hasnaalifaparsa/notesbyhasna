    body {

    }

      padding: 15px;

    }

    th {
      background: #2563eb;
      color: white;
    }

    tr:nth-child(even) {
      background: #273549;
    }

    tr:hover {
      background: #334155;
    }

    .btn {
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }
    .btn:hover {
      background: #1e40af;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      background: #2563eb;
      padding: 12px 20px;

      transition: 0.3s;
