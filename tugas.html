<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tugas Kuliah</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a192f, #1e3a8a);
      background-attachment: fixed;
      color: #f1f5f9;
    }

    .overlay {
      background: rgba(10, 25, 47, 0.88);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 30px;
      width: 95%;
      max-width: 900px;
      padding: 50px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid rgba(59, 130, 246, 0.45);
    }

    h1 {
      color: #93c5fd;
      text-align: center;
      margin-bottom: 35px;
      font-size: 2.5rem;
      text-shadow: 0 0 12px rgba(59,130,246,0.7);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e293b;
      border-radius: 20px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      background: #2563eb;
      color: white;
    }

    tr:nth-child(even) {
      background: #273549;
    }

    tr:hover {
      background: #334155;
    }

    .btn {
      text-decoration: none;
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border-radius: 14px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }
    .btn:hover {
      background: #1e40af;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background: #2563eb;
      padding: 15px 25px;
      border-radius: 16px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .back:hover {
      background: #1e40af;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 30px;
      }
      h1 {
        font-size: 2rem;
      }
      th, td {
        font-size: 1rem;
        padding: 12px;
      }
      .btn {
        padding: 8px 16px;
        font-size: 1rem;
      }
      .back {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

        </tr>
        <tr>
          <td>1</td>

          <td><a href="tugas1.html" class="btn">Lihat</a></td>
        </tr>
        <tr>
      </table>
      <a href="index.html" class="back">â¬… Kembali ke Halaman Utama</a>
    </div>
  </div>
</body>
</html>
